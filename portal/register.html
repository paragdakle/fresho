<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="resources/favicon.ico">
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/controllers/registrationController.js"></script>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
			  <a class="navbar-brand" href="#">WebSiteName</a>
			</div>
			<div>
			  <ul class="nav navbar-nav pull-right">
				<li id="home"><a href="index.html">Home</a></li>
				<li id="browse"><a href="details.html">Browse</a></li>
				<li class="header-active" id="register"><a href="register.html">Sign Up</a></li>
				<li id="login"><a href="login.html">Sign In</a></li>
			  </ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid">
	  <div class="body col-sm-12">
		<div class="container">
			<h1> Thank you for choosing us.
		</div>
		
		<div class="container" style="margin-top:35px;">
			<div class="col-sm-3">
				
			</div>
			<div class="col-sm-6 register-box">
				<ul class="nav nav-pills">
					<li class="active col-sm-5" id="register-tab"><a disabled><span class="glyphicon glyphicon-pencil"></span>  Step 1: Register</a></li>
					<li class="col-sm-5" id="verify-tab"><a disabled><span class="glyphicon glyphicon-ok"></span>  Step 2: Verify</a></li>
				</ul>
				<form role="form" style="margin: 35px 20px;" ng-app="registrationApp" ng-controller="registrationController" name="registrationForm">
				  <div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="Enter mobile number / email address" ng-model="username">
					<span style="color:red" ng-show="registrationForm.username.$dirty && registrationForm.username.$invalid">
						<!--<span ng-show="registrationForm.username.$error.required">Username is required.</span>-->
					</span>
				  </div>
				  <div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd" name="pwd" ng-model="password">
					<span style="color:red" ng-show="registrationForm.pwd.$dirty && registrationForm.pwd.$invalid">
						<!--<span ng-show="registrationForm.pwd.$error.required">Password is required.</span>-->
					</span>
				  </div>
				  <div class="form-group">
					<label for="cfrm-pwd">Confirm Password:</label>
					<input type="password" class="form-control" id="cfrm-pwd" name="cfrm-pwd" ng-model="confirm_password">
					<span style="color:red" ng-show="registrationForm.cfrm-pwd.$dirty && registrationForm.cfrm-pwd.$invalid">
						<!--<span ng-show="registrationForm.cfrm-pwd.$error.required">Confirm Password is required.</span>-->
					</span>
				  </div>
				  <button type="submit" class="btn btn-primary" ng-click="register()">Submit</button>
				</form>
			</div>
			<div class="col-sm-3">				
			</div>
		  </div>
		</div>
	  </div>
	  <div class="footer col-sm-12"></div>
	  <script>$(".footer").load("footer.html");</script>
	</div>

</body>
</html>
</div>
