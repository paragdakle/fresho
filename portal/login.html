<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

	<nav class="navbar navbar-default"></nav>
	<script>$(".navbar.navbar-default").load("header-normal.html");</script>

	<div class="container-fluid">
	  <div class="body col-sm-12">
		<div class="container">
			<div class="col-md-7 display-feature-box">
				
			</div>
			<div class="col-md-5 login-box">
				<form role="form" style="margin-top: 50px;">
				  <div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" placeholder="Enter mobile number / email address">
				  </div>
				  <div class="form-group">
					<label for="pwd">Password:</label>
					<input type="password" class="form-control" id="pwd">
				  </div>
				  <div class="checkbox">
					<label><input type="checkbox"> Remember me</label>
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		  </div>
		</div>
	  </div>
	  <div class="footer col-sm-12"></div>
	  <script>$(".footer").load("footer.html");</script>
	</div>

</body>
</html>
</div>
